<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let primeCount = 0;
    for (let num = 1; num <= 100; num++) {
        let count = 0;
        for (let i = 1; i <= num; i++) {
            if (num % i == 0) {
                count++;
            }
        }
        if (count == 2) {
            primeCount++;
        }
    }

    document.write("Total prime numbers from 1 to 100 = " + primeCount + "<br>");
</script>


</body>
</html>
