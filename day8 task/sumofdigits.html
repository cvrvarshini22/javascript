<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let num = parseInt(prompt("Enter a number"));
    let sum = 0, temp = num;

    while (temp > 0) {
    let digit = temp % 10;
    sum += digit;
    temp = parseInt(temp / 10);
    }
    document.write("Sum of digits of " + num + " is: " + sum + "<br>");
    </script>

</body>
</html>
