<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let sum=0
        for (let i=100; i<=150; i++)
    {
       
        if(i%2==0){
            sum+=i
           //document.write(i+ " is even number <br>")
        }
    }
    document.write("the sum of even numbers is: "+sum+ "<br>")
    </script>
</body>
</html>
