<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = parseInt(prompt("Enter a number"));
    let square = num * num;
    let sum = 0;
    while (square > 0) {
    let digit = square % 10;
    sum += digit;
    square = parseInt(square / 10);
    }
if (sum === num) {
    document.write(num + " is a Neon Number<br>");
} else {
    document.write(num + " is NOT a Neon Number<br>");
}

    </script>
</body>
</html>
