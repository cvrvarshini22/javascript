<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    document.write("Prime numbers from 1 to 100:<br>");
    for (let num = 1; num <= 100; num++) {
        let count = 0;
        for (let i = 1; i <= num; i++) {
            if (num % i == 0) {
                count++;
            }
        }
        if (count == 2) {
            document.write(num + "<br>");
        }
    }
</script>

</body>
</html>
