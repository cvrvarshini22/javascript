<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let str = prompt("Enter a string");
    let rev = "";
    for (let i = str.length - 1; i >= 0; i--) {
    rev += str.charAt(i);
    }
    document.write("Reversed string: " + rev);

    </script>
</body>
</html>
