<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let str = prompt("Enter a string with letters and digits");
        let digits = "";
        for (let i = 0; i < str.length; i++) {
            if (!isNaN(str.charAt(i)) && str.charAt(i) !== " ") {
                digits += str.charAt(i);
            }
        }
        document.write("Digits: " + digits);

    </script>
</body>
</html>
