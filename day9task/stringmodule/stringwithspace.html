<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let str = prompt("Enter a string with spaces");
        let result = str.trim();
        document.write("Before: [" + str + "]<br>");
        document.write("After: [" + result + "]");

    </script>
</body>
</html>
