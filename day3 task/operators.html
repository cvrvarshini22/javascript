<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=parseInt(prompt("enter the A value"))
        var b=parseInt(prompt("enter the B value"))
        document.write("addition:  "+(a+b)+"<br>")
        document.write("subtraction:  "+(a-b)+"<br>")
        document.write("multiplication:  "+(a*b)+"<br>")
        document.write("division:  "+(a/b)+"<br>")
        console.log("addition:  "+(a+b))
    </script>
</body>
</html>
