<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    document.write("while loop<br>");
    let num = parseInt(prompt("Enter a number"));
    let fact = 1;
    let i = 1;

    while(i <= num){
        fact = fact * i;
        i++;
    }
    document.write("Factorial of " + num + " = " + fact + "<br>");

    document.write("<br>do while loop<br>");
    let j = 1;
    let fact2 = 1;

    do {
        fact2 = fact2 * j;
        j++;
    } while(j <= num);

    document.write("Factorial of " + num + " = " + fact2);
</script>

</body>
</html>
