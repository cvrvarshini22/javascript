<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    document.write("while loop<br>");
    let y = 1;
    while (y <= 10) {
        document.write("Number: " + y + " Cube: " + (y * y * y) + "<br>");
        y++;
    }

    document.write("<br>do while loop<br>");
    let z = 1;
    do {
        document.write("Number: " + z + " Cube: " + (z * z * z) + "<br>");
        z++;
    } while (z <= 10);
</script>

</body>
</html>
