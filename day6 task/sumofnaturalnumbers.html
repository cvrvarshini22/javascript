<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("do-while loop","<br>")
        let i=1;
        let add=0;
        do{
            add+=i;
            i++;
        
        }while(i<=5);
        document.write("the sum is: " +add+ "<br>")

        document.write("while loop","<br>")
        let a=1;
        let sum=0;
        while(a<=5){
            sum+=a;
            a++
            document.write("the sum: "+sum+ "<br>")

        }
    </script>
</body>
</html>
