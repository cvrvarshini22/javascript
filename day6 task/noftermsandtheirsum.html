<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=prompt("enter the n values: ")
        let sum=0
        let i=0;
        while(i<=a){
            sum=sum+i;
            i++
            document.write("the n values are: "+i+"<br>")
            document.write("the sum is:  "+sum+"<br>")

            
        }
        



    </script>
</body>
</html>
