<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Username & Email Check</title>
</head>
<body>

<script>
    
    const name = "varshini"
    const Email = "varshinic2004@gmail.com"
    const username = prompt("Enter your username");
    if (username == name) {
        const email = prompt("Enter your email ID");
        if (email == Email) {
            document.write("Valid username and email");
        } else {
            document.write("Invalid email");
        }
    } else {
        document.write("Invalid username");
    }
</script>

</body>
</html>
