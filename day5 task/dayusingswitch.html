<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        var day = parseInt(prompt("Enter a number"));

        switch (day) {
            case 1:
                document.write("The day is Sunday");
                break;

            case 2:
                document.write("The day is Monday");
                break;

            case 3:
                document.write("The day is Tuesday");
                break;

            case 4:
                document.write("The day is Wednesday");
                break;

            case 5:
                document.write("The day is Thrusday");
                break;

            case 6:
                document.write("The day is Friday");
                break;

            case 7:
                document.write("The day is Saturday");
                break;

            default:
                document.write("Invalid number");
        }


    </script>

</body>

</html>
