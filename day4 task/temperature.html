<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var f=parseInt(prompt("enter the fahrenheit: "))
        var c=f-32*(5/9)
        document.write("fahrenheit to celsius: "+c+"<br>")

        var r=parseInt(prompt("enter the radian value: "))
        var n=r*(180/3.14)
        document.write("radian to degree: "+n+"<br>")


        var f=parseInt(prompt("enter the degree: "))
        var d=(3.14/180)
        document.write("degree to radian: "+d+"<br>")
    </script>
</body>
</html>
