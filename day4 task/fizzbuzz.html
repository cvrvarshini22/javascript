<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    var num=parseInt(prompt("enter the number: "))
    if(num%3==0){
        document.write("It is Fizz number")
    }
    else if(num%3==0 && num%5==0) {
        document.write("It is FizzBuzz Number")

    }
    else if(num%7 && num%10==0){
        document.write("It is Buzz number")

    }
    
    else{
        document.write("invalid")
    }

    </script>
</body>
</html>
