<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>indian to dollor</title>
</head>
<body>
    <script>
        let indian=parseInt(prompt("enter the rupees: "))
        let dollar=0.011
        var c=indian*dollar;
        document.write("dollar is: "+dollar+"<br>")
        document.write("indian to dollar amount is: "+c+"<br>")
        
        
        
    </script>
    
</body>
</html>
