<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=script, initial-scale=1.0">
    <title>swap 2 value</title>
</head>
<body>
    <script>
    var a = 54;
    var b = 45;
    document.write("Before Swapping: A = " + a + " , B = " + b + "<br><br>");
    a = a + b;
    b = a - b;
    a = a - b;
    document.write("After Swapping: A = " + a + " , B = " + b + "<br>");
    </script>
</body>
</html>
