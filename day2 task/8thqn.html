<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>concadenation</title>
</head>
<body>
    <script>
    var firstName = "Chitra";
    var lastName = "Chelladurai";

    
    var fullName1 = firstName + " " + lastName;

    var fullName2 = firstName.concat(" ", lastName);

    document.write("Full Name using plus operator: " + fullName1 + "<br><br>");
    document.write("Full Name using concat method: " + fullName2);
</script>

</body>
</html>
