<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>length and breadth</title>
</head>
<body>
    <script>
        var l=45
        var b=50
        document.write("area:  "+l*b+"<br>")
        var c=2*(l+b)
        document.write("perimeter:  "+c+"<br>")
    </script>
    
</body>
</html>
