<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>data types</title>
</head>
<body>
    <script>
        var num=22;
        var str="welcome to javascript";
        var bool=true;
        var undef;
        var nul=0;
        var obj={nameis: "varshini"};
    document.write("Number Type: " + typeof num + "<br><br>");
    document.write("String Type: " + typeof str + "<br><br>");
    document.write("Boolean Type: " + typeof bool + "<br><br>");
    document.write("Undefined Type: " + typeof undef + "<br><br>");
    document.write("Null Type: " + typeof nul + "<br><br>");
    document.write("Object Type: " + typeof obj + "<br><br>");
    </script>

</body>
</html>
