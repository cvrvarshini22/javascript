<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student marklist</title>
</head>
<body>
    <script>
        var name="varshini"
        document.write("student name:  "+name+"<br>");
        var age=21
        document.write("student age:  "+age+"<br>");
        var marks=90
        document.write("student mark:  "+marks+"<br>");
        
        document.write(marks>=35 ? "A grade":"B grade")
       

      
        
    </script>
</body>
</html>
